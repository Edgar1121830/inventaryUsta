<!DOCTYPE html>
<html lang="en" xmlns:h="http://www.w3.org/1999/html"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="/layout/layout :: head"/>

<body>
<head th:replace="/layout/layout :: header"/>
<div class="container py-4">
    <div class="card bg-light">
        <div class="card-header" th:text="${titulo}" style="width: 100%"></div>
        <div class="card-body">
            <div th:if="${clientsList.size()==0}">
                NO HAY CLIENTES REGISTRADOS
            </div>
            <table class="table table-striped table-bordered" th:if="${not clientsList.isEmpty()}">
                <thead>
                    <tr>
                        <th>CODIGO</th>
                        <th>NOMBRE</th>
                        <th>APELLIDO</th>
                        <th>DOCUMENTO</th>
                        <th>GENERO</th>
                        <th>TELEFONO</th>
                        <th>DIRECCCION</th>
                        <th>ESTADO</th>
                        <th>EDITAR</th>
                        <th>INACTIVAR</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="client : ${clientsList}">
                        <td><a class="btn btn-primary btn-xs"
                               th:href="@{/client/details/} + ${client.persona.idPersona}"
                               th:text="${client.persona.idPersona}">
                        </a></td>
                        <td th:text="${client.persona.primerNombre} + ${client.persona.segundoNombre}"></td>
                        <td th:text="${client.persona.primerApellido}"></td>
                        <td th:text="${client.persona.documento}"></td>
                        <td th:text="${client.persona.genero}"></td>
                        <td th:text="${client.persona.telefono}"></td>
                        <td th:text="${client.cliente.direccionEntrega}"></td>
                        <td th:text="${client.cliente.estado == true ? 'Activo' : 'INACTIVO' } "></td>
                        <td>
                            <a th:href="@{/client/formPersons/}+${client.persona.idPersona}"
                            th:text="EDITAR" class="btn btn-dark btn-xs"></a>
                        </td>
                        <td>
                            <a th:href="@{/client/delete/}+${client.persona.idPersona}"
                               th:text="BORRAR" class="btn btn-danger btn-xs"
                                onclick="return confirm('Desea Inactivar el cliente?')"></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<footer th:replace="/layout/layout :: footer"></footer>
</body>
</html>
