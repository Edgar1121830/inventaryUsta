<!DOCTYPE html>
<html lang="en" xmlns:h="http://www.w3.org/1999/html"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="/layout/layout :: head"/>

<body>
<head th:replace="/layout/layout :: header"/>
<div class="container py-4">
    <div class="card bg-light">
        <div class="card-header" th:text="${titulo}" style="width: 100%"></div>
        <div class="card-body">
            <h4 class="card-title">
                <a th:href="@{/client/formPersons/}+${cliente.persona.idPersona}"
                   th:text="EDITAR" class="btn btn-dark btn-xs"></a>
            </h4>

            <ul class="list-group">
                <li class="list-group-item active" th:text="${cliente.persona.documento}"></li>
                <li class="list-group-item" th:text="${cliente.persona.primerNombre}"></li>
                <li class="list-group-item" th:text="${cliente.persona.segundoNombre}"></li>
                <li class="list-group-item" th:text="${cliente.persona.primerApellido}"></li>
                <li class="list-group-item" th:text="${cliente.persona.segundoApellido}"></li>
                <li class="list-group-item" th:text="${cliente.persona.documento}"></li>
                <li class="list-group-item" th:text="${cliente.persona.fechaNacimiento}"></li>
                <li class="list-group-item" th:text="${cliente.persona.direccion}"></li>
                <li class="list-group-item" th:text="${cliente.persona.telefono}"></li>
                <li class="list-group-item" th:text="${cliente.persona.genero}"></li>
                <li class="list-group-item" th:text="${cliente.cliente.email}"></li>
                <li class="list-group-item" th:text="${cliente.cliente.telefonoContacto}"></li>
                <li class="list-group-item" th:text="${cliente.cliente.direccionEntrega}"></li>
                <li class="list-group-item" th:text="${cliente.cliente.estado == true ? 'ACTIVO' : 'INACTIVO'}"></li>
            </ul>

        </div>
    </div>
</div>

<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
